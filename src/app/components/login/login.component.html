<div class="card border-primary text-center">
  <div class="card-header">
    {{titulo}}

  </div>
  <div class="card-body">
    <form class="" action="index.html" method="post">
    <div class="row my-3">
      <div class="form-group col-md-4" ></div>
       <div class="form-group col-md-4  " >
         <input [(ngModel)]="usuario.username" class="form-control" type="text" name="username" id="username" value="" placeholder="Usuario" autofocus required>
       </div>
       <div class="form-group col-md-4 " ></div>
      </div>
      <div class="row my-3">
          <div class="form-group col-md-4" ></div>
          <div class="form-group col-md-4">
            <input [(ngModel)]="usuario.password" class="form-control" type="password" name="password" id="password" value="" placeholder="Password" required>
          </div>
            <div class="form-group col-md-4 " ></div>
        </div>

        <div class="row my-3">
            <div class="form-group col-md-4" ></div>
            <div class="form-group col-md-4">
              <input (click)="login()"  type="submit" class="btn  btn-primary btn-block"  value="Login" >
            </div>
            <div class="form-group col-md-4 " ></div>
        </div>

    </form>

  </div>

</div>
